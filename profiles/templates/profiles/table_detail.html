
{% extends 'profiles/base.html' %}
{% load static %}

{% block title %}
Booking Detail
{% endblock title %}

{% block content %}

    <div class="container">

        <!--Grid row-->
        <div class="row">
        
        <div class="col-md-8 mt-4">
        <!-- START MAIN Card -->
        <div class="card">
       
        <div class="card-body ml-md-2 p-sm-2 p-0 mt-3">
        
        <!-- border: 1px solid #000; -->
        <div class="d-flex flex-xl-row flex-lg-row flex-md-column flex-sm-column flex-column" style="width: 100%;">
        
       
        
        
        
        <div class="account-attributes d-flex justify-content-start align-items-start vertical-align-center flex-column p-xl-4 p-lg-4 p-md-3 p-sm-3 p-0">
        <div class="d-flex flex-row justify-content-between" style="width: 100%;">
            <div class="d-flex flex-column justify-content-between ml-3">
                <h5 class="text-dark">
                    <strong>
                        Booking Detail
                    </strong>
                </h5>
            </div>
        </div>
        
        <div class="d-flex justify-content-between flex-column mt-3 p-3" style="width: 100%;">
            
                <div class="d-flex justify-content-between flex-row my-1" style="width: 100%;">
                    <div class="text d-flex">
                        <span class='text-dark'>Client:</span>
                    </div>
                    <div class="d-flex">
                        <span class="text text-primary">{{user}}</span>
                    </div>
                </div>
                
                 <div class="d-flex justify-content-between flex-row my-1" style="width: 100%;">
                    <div class="text d-flex">
                        <span class='text-dark'>Table:</span>
                    </div>
                    <div class="d-flex">
                        <span class="text text-primary">{{table_category}}</span>  
                    </div>
                </div>
        
                <form id="booking-form" action="" method="POST">
                    {% csrf_token %}

                    <div class="d-flex justify-content-between flex-row my-1" style="width: 100%;">
                        <div class="text d-flex">
                            <span class='text-dark'>Check In:</span>
                        </div>
                        <div class="d-flex">
                            <input type="datetime-local" id="id_check_in" name="check_in" required> 
                        </div>
                    </div>

                    <div class="d-flex justify-content-between flex-row my-1" style="width: 100%;">
                        <div class="text d-flex">
                            <span class='text-dark'>Check Out:</span>
                        </div>
                        <div class="d-flex">
                            <input type="datetime-local" id="id_check_out" name="check_out" required>
                        </div>
                    </div>
                    <br>
                    
                    <div class="input-div">
                        <a class="btn btn-secondary" href="{% url 'profiles:TableListView'%}">Back</a>
                        <button class="btn btn-primary" type="submit">Book HOUR</button>
                       
                    </div>
                </form>
        
              
        
        </div>
        </div>
        </div>
        <!-- -->
        
        
        
        </div> <!-- END CARD BODY -->
        <br>
        </div> <!-- END MAIN CARD -->
        
        </div>
        <!-- end col -->

     </div>       
        
        
        </div> 
        <!-- end row -->
        <br> <br> 

        {% endblock content %}
